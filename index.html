<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div id="topRow" class="row">
        <span id="topLeftSquare" class="square"></span>
        <span id="topCenterSquare" class="square"></span>
        <span id="topRightSquare" class="square"></span>
      </div>
      <div id="middleRow" class="row">
        <span id="middleLeftSquare" class="square"></span>
        <span id="middleCenterSquare" class="square"></span>
        <span id="middleRightSquare" class="square"></span>
      </div>
      <div id="bottomRow" class="row">
        <span id="bottomLeftSquare" class="square"></span>
        <span id="bottomCenterSquare" class="square"></span>
        <span id="bottomRightSquare" class="square"></span>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
